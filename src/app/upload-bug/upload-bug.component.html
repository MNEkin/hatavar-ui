<form (ngSubmit)="onSubmit()" #bugForm="ngForm" enctype="multipart/form-data">
  <div class="form-group">
    <label for="title">Title : </label>
    <input type="text" class="form-control" id="title" required [(ngModel)]="bug.title" name="title" #title="ngModel">
  </div>
  <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
    Title is required
  </div>
  <div class="form-group">
    <label for="content">Content : </label>
    <input type="text" class="form-control" id="content" required [(ngModel)]="bug.content" name="content" #content="ngModel">
  </div>
  <div [hidden]="content.valid || content.pristine" class="alert alert-danger">
    Content is required
  </div>
  <div class="form-group">
    <input type="file" class="form-control" id="file" (change)="handleFileInput($event.target.files)" name="file" multiple>
    <!--<input type="file" (change)="handleFileInput($event.target.files)" placeholder="Ekran Görüntüsü" accept=".png, .jpeg, .gif">-->
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success" [disabled]="!bugForm.form.valid">Submit</button>
  </div>
</form>
